<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="https://tvrecap.epeigne.fr/ad/css/admanage.css" rel="stylesheet">
        <link href="https://tvrecap.epeigne.fr/css/template.css" rel="stylesheet">
        <link rel="icon" href="https://tvrecap.epeigne.fr/img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="https://tvrecap.epeigne.fr/AdminHomePanel" class="link"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/img/home.svg"><span>Accueil</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminAddContent" class="link"><img style="padding-right: 10px;" src="../img/add.svg"><span>Ajouter du contenu</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminManageContent" class="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/ad/img/manage.svg"><span>Gérer le contenu</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminManageUsers" class="link"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/ad/img/users.svg"><span>Gérer les utilisateurs</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <div id="user">
                    <span id="username"></span>
                    <div id="avatar">
                        <img id="avatar-header" src="#">
                    </div>
                </div>
            </div>
            <!-- Content -->
            <div id="content-purpose">
                <h2>Gérer le contenu du site</h2>
                <!-- Content type choice -->
                <div class="main-container">
                    <div class="movies-content">
                    <p>Film</p>
                    </div>
                    <div id="movies-content-border"></div>
                    <div class="diagonal-separator"></div>
                    <div id="series-content-border"></div>
                    <div class="series-content">
                    <p>Série</p>
                    </div>
                </div>
                <div id="search-content-div">
                    <input type="text" id="search-content-bar" placeholder="Rechercher un film ou une série">
                    <div id="sorting-section">
                        <section>Trier par:</section>
                        <select id="sorting-select">
                            <option value="title_asc">Titre (croissant)</option>
                            <option value="title_desc">Titre (décroissant)</option>
                            <option value="release_date_asc">Date de sortie (croissante)</option>
                            <option value="release_date_desc">Date de sortie (décroissante)</option>
                        </select>
                    </div>
                </div>
                <div id="sep"></div>
                <h1 id="loading" style="display: none; text-align: center;">Chargement...</h1>
                <h1 id="no-results" style="display: none; text-align: center;">Aucun résultat</h1>
                <div id="results">

                </div>
                <div id="pagination">
                    <button id="previous-page">Précédent</button>
                    <span id="page-number">1</span>
                    <button id="next-page">Suivant</button>
                </div>

            </div>

        </div>  
    
        <script type="module" src="https://tvrecap.epeigne.fr/ad/js/admanage.js"></script>
    </body>
</html>
