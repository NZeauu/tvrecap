<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/adadd.css" rel="stylesheet">
        <link href="../../css/template.css" rel="stylesheet">
        <link rel="icon" href="../../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="adhome.html" class="link"><img style="padding-right: 10px;" src="../../img/home.svg"><span>Accueil</span></a>
                <a href="adadd.html" class="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="../img/add.svg"><span>Ajouter du contenu</span></a>
                <a href="admanage.html" class="link"><img style="padding-right: 10px;" src="../img/manage.svg"><span>Gérer le contenu</span></a>
                <a href="adusers.html" class="link"><img style="padding-right: 10px;" src="../img/users.svg"><span>Gérer les utilisateurs</span></a>
                <a href="adsettings.html" class="link"><img style="padding-right: 10px;" src="../../img/settings.svg"><span>Paramètres</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="../../img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <div id="user">
                    <span id="username"></span>
                    <div id="avatar">
                        <img id="avatar-header" src="#">
                    </div>
                </div>
            </div>  
            <!-- Content -->

            <div id="content-purpose">
                <h2>Ajouter du contenu</h2>
                <!-- Content type choice -->
                <div class="main-container">
                    <div class="movies-content">
                      <p>Film</p>
                    </div>
                    <div id="movies-content-border"></div>
                    <div class="diagonal-separator"></div>
                    <div id="series-content-border"></div>
                    <div class="series-content">
                      <p>Série</p>
                    </div>
                </div>

                <div id="forms">
                    <!-- Movie form -->
                    <div id="movie-form" style="display: none;">
                        <div class="form-content">
                            <div class="left-form">
                                <div class="content-title">
                                    <section>Titre</section>
                                    <input type="text" id="movie-title" placeholder="Titre du film">
                                </div>
                                <div class="content-year">
                                    <section>Année de sortie</section>
                                    <input type="number" id="movie-year" min="0">
                                </div>
                                <div class="content-duration">
                                    <section>Durée (en minutes)</section>
                                    <input type="number" id="movie-duration" min="0" value="0">
                                </div>
                                <div class="content-director">
                                    <section>Réalisateur</section>
                                    <input type="text" id="movie-director" placeholder="Réalisateur du film">
                                </div>
                            </div>
                            <div class="right-form">
                                <div class="content-actors">
                                    <section>Acteurs</section>
                                    <input type="text" id="movie-actors" placeholder="Acteurs du film">
                                </div>
                                <div class="synopsis">
                                    <section>Synopsis</section>
                                    <textarea id="movie-synopsis" placeholder="Synopsis du film"></textarea>
                                </div>
                                <div class="content-genre">
                                    <section>Genre</section>
                                    <input type="text" id="movie-genre" placeholder="Genre du film">
                                </div>  
                                <div class="content-image">
                                    <section>Image</section>
                                    <input type="file" id="movie-image" accept="image/jpeg, image/png">
                                </div>                              
                            </div>
                        </div>
                        <div class="submit">
                            <button id="submit-movie">Ajouter un film</button>
                        </div>
                    </div>

                    <!-- Series form -->
                    <div id="serie-form" style="display: none;">
                        <div class="form-content">
                            <div class="content-title">
                                <h3>Titre</h3>
                                <input type="text" id="serie-title" placeholder="Titre de la série">
                            </div>
                            <div class="content-year">
                                <h3>Année</h3>
                                <input type="text" id="serie-year" placeholder="Année de sortie">
                            </div>   
                        </div>
                        <div class="submit">
                            <button id="submit-serie">Chercher une série</button>
                        </div>
                    </div>
                </div>

                
            </div>

        </div>
        

        <script type="module" src="../js/adadd.js"></script>
    </body>
</html>
