<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/contact.css" rel="stylesheet">
        <link href="../css/template.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="home.html" class="link"><img style="padding-right: 10px;" src="../img/home.svg"><span>Accueil</span></a>
                <a href="movies.html" class="link"><img style="padding-right: 10px;" src="../img/movie.svg"><span>Films</span></a>
                <a href="series.html" class="link"><img style="padding-right: 10px;" src="../img/series.svg"><span>Séries</span></a>
                <a href="history.html" class="link"><img style="padding-right: 10px;" src="../img/history.svg"><span>Mon historique</span></a>
                <a href="add.html" class="link"><img style="padding-right: 10px;" src="../img/add.svg"><span>Proposer un ajout</span></a>
                <a href="settings.html" class="link"><img style="padding-right: 10px;" src="../img/settings.svg"><span>Paramètres</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="../img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
                <a href="contact.html" class="link"><span>Nous contacter</span></a>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <!-- Search bar functionnality to code -->
                <!-- <div id="search-bar">
                    <input type="text" id="search" placeholder="Rechercher une série, un film...">
                    <button id="search-button"><img src="../img/search.svg"></button>
            </div> -->
            <div id="user">
                <span id="username"></span>
                <div id="avatar">
                    <img id="avatar-header" src="#">
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="contact-form">

            <h1>Nous contacter</h1>

            <div id="contact">

                <div id="contact-info">

                    <input type="text" name="username" id="username-form" placeholder="Nom d'utilisateur" disabled>

                    <input type="email" name="email" id="email" placeholder="Email" required>

                    <input type="text" name="subject" id="subject" placeholder="Sujet" required>

                    <textarea name="message" id="message" placeholder="Message" required></textarea>

                </div>               

                <div id="checkbox">
                    <input type="checkbox" name="accept" id="accept" required> 
                    <section>J'accepte les <span style="text-decoration: underline; cursor: pointer;" onclick="openPopup()">conditions d'utilisation</span></section>
                </div>
                

                <button type="submit" id="contact-submit">Envoyer</button>

            </div>
        </div>

        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span onclick="closePopup()" class="close-button">&times;</span>
                <span id="popup-text"></span>
            </div>
        </div>

        <script type="module" src="../js/contact.js"></script>
        <script>
            function openPopup() {
                var popup = document.getElementById('popup');
                popup.style.display = 'block';
            }

            function closePopup() {
                var popup = document.getElementById('popup');
                popup.style.display = 'none';
            }

            // Call closePopup() when the user clicks anywhere outside of the popup or on escape
            window.onclick = function(event) {
                var popup = document.getElementById('popup');
                if (event.target == popup) {
                    closePopup();
                }
            }
            document.onkeydown = function(evt) {
                evt = evt || window.event;
                if (evt.keyCode == 27) {
                    closePopup();
                }
            };

            // Fetch the CGU file and display it in the popup
            fetch('cgu.md')
                .then(response => response.text())  // Convert the response to text
                .then(data => {

                    // Convert the markdown to HTML
                    var converter = new showdown.Converter();
                    var htmlContent = converter.makeHtml(data);

                    // Display the HTML in the popup
                    document.getElementById('popup-text').innerHTML = htmlContent;
                })
                .catch(error => console.error('Erreur lors du chargement des CGU :', error));
        </script>
    </body>
</html>
