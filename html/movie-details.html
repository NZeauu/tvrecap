<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/movie-details.css" rel="stylesheet">
        <link href="../css/template-details.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <!-- Search bar functionnality to code -->
                <!-- <div id="search-bar">
                    <input type="text" id="search" placeholder="Rechercher une sÃ©rie, un film...">
                    <button id="search-button"><img src="../img/search.svg"></button>
            </div> -->
            <div id="user">
                <span id="username"></span>
                <div id="avatar">
                    <img src="../img/avatars/default.svg">
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="details-page">
            <div id="return">
                <img src="../img/return.svg">
                <a href="javascript:history.back()">Retour</a>
            </div>
            <div id="details-frame">
                <div id="main-frame">
                    <div id="infos">
                        <div id="header">
                            <div id="title">
                                <h1 id="title-text"></h1>
                                <div id="year">
                                    <h3 id="year-text"></h3>
                                </div>
                            </div>
                            <div id="seen">
                                <button id="seen-button" style="display: none;">Vu <img src="../img/seen.svg"></button>
                                <button id="not-seen-button">Vu ?<input type="checkbox" id="check"></button>
                            </div>
                        </div>
                        <div id="details">

                        </div>
                    </div>
                    <div id="picture">

                    </div>
                </div>
                <div id="synopsis-frame">
                    <h2>Synopsis</h2>
                    <p id="synopsis"></p>
                </div>
            </div>
        </div>


        <script src="../js/movie-details.js"></script>
        <script>
            // Script to update button state
            var check = document.getElementById('check');
            var notseenbutton = document.getElementById('not-seen-button');

            notseenbutton.onmouseover = function() {
                check.checked = true;
            }

            notseenbutton.onmouseleave = function() {
                check.checked = false;
            }
        </script>
    </body>
</html>
