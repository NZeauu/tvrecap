<!DOCTYPE html>

<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> Connexion </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href="../css/login.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <div id="login">
            <h1 id="title"><span style="color: #F20000;">TV</span>Recap</h1>
            <div id="form">
                <div id="inputs">
                    <div id="mail">
                        <section id="descrtext">Adresse mail</section>
                        <input type="text" id="mailinput" placeholder="johndoe@gmail.com">
                        <!-- Error section -->
                        <section id="mailInvalid" style="display: none; color: red;">Adresse mail inexistante</section>
                        <section id="mailEmpty" style="display: none; color: red;">Veuillez entrer une adresse mail</section>
                    </div>
                    <div id="password">
                        <section id="descrtext">Mot de passe</section>
                        <input type="password" id="passwordinput" placeholder="●●●●●●●●●●">
                        <!-- Error section -->
                        <section id="passwordInvalid" style="display: none; color: red;">Mot de passe incorrect</section>
                        <section id="passwordEmpty" style="display: none; color: red;">Veuillez entrer un mot de passe</section>
                    </div>
                </div>
                <div id="button">
                    <div id="remember">
                        <input type="checkbox" id="rememberme">Se souvenir de moi
                    </div>
                    <button id="loginbutton">Se connecter</button>
                </div>
            </div>
            <div id="noaccount">
                <section id="noaccounttext">Pas encore de compte ?</section>
                <a href="register.html" id="registerbutton">Créer un compte</a>
            </div>
        </div>

        <!-- Popups -->
        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span onclick="closePopup()" class="close-button">&times;</span>
                <h2 id="popupTitle"></h2>
                <div id="popupText"></div>
            </div>
        </div>

        <footer>
            <nav>
                <button onclick="openPopup('about')">À propos</button>
                <span>Copyright © 2024 TVRecap </span>
                <button  onclick="openPopup('contact')">Contact</button>
            </nav>
        </footer>

        <script src="../js/login.js"></script>
    </body>
