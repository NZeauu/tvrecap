<!DOCTYPE html>

<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> Connexion </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href="../css/reset-pass.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>

        <div id="reset">
            <h1 id="title"><span style="color: #F20000;">TV</span>Recap</h1>
            <div id="form">
                <section id="tokenValid" style="display: none;">Votre lien est encore valide</section>
                <div id="inputs">
                    <div id="mail">
                        <section class="descrtext">Adresse mail</section>
                        <input type="text" id="mailinput" disabled>
                    </div>
                    <div id="password">
                        <section class="descrtext">Nouveau mot de passe</section>
                        <input type="password" id="passwordinput" placeholder="●●●●●●●●●●">
                        <section class="descrtext">Confirmer le mot de passe</section>
                        <input type="password" id="passwordinput2" placeholder="●●●●●●●●●●">
                        <!-- Error section -->
                        <section id="passwordInvalid" style="display: none; color: red;">Les mots de passe ne correspondent pas</section>
                        <section id="passwordEmpty" style="display: none; color: red;">Veuillez entrer un mot de passe</section>
                    </div>
                </div>
                <div id="button">
                    <button id="resetbutton">Réinitialiser</button>
                </div>
            </div>
        </div>

        

        <!-- Popups -->
        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span onclick="closePopup()" class="close-button">&times;</span>
                <h2 id="popupTitle"></h2>
                <div id="popupText"></div>
            </div>
        </div>

        <footer>
            <nav>
                <button onclick="openPopup('about')">À propos</button>
                <span>Copyright © 2024 TVRecap </span>
                <button  onclick="openPopup('contact')">Contact</button>
            </nav>
        </footer>

        <script src="../js/reset-pass.js"></script>
    </body>
