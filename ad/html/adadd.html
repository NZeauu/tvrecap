<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="https://tvrecap.epeigne.fr/ad/css/adadd.css" rel="stylesheet">
        <link href="https://tvrecap.epeigne.fr/ad/css/validation.css" rel="stylesheet">
        <link href="https://tvrecap.epeigne.fr/css/template.css" rel="stylesheet">
        <link rel="icon" href="https://tvrecap.epeigne.fr/img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="https://tvrecap.epeigne.fr/AdminHomePanel" class="link"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/img/home.svg"><span>Accueil</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminAddContent" class="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="../img/add.svg"><span>Ajouter du contenu</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminManageContent" class="link"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/ad/img/manage.svg"><span>Gérer le contenu</span></a>
                <a href="https://tvrecap.epeigne.fr/AdminManageUsers" class="link"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/ad/img/users.svg"><span>Gérer les utilisateurs</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="https://tvrecap.epeigne.fr/img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <div id="user">
                    <span id="username"></span>
                    <div id="avatar">
                        <img id="avatar-header" src="#">
                    </div>
                </div>
            </div>  
            <!-- Content -->

            <div id="content-purpose">
                <h2>Ajouter du contenu</h2>
                <!-- Content type choice -->
                <div class="main-container">
                    <div class="movies-content">
                      <p>Film</p>
                    </div>
                    <div id="movies-content-border"></div>
                    <div class="diagonal-separator"></div>
                    <div id="series-content-border"></div>
                    <div class="series-content">
                      <p>Série</p>
                    </div>
                </div>

                <div id="forms">
                    <!-- Movie form -->
                    <div id="movie-form" style="display: none;">
                        <div class="form-content" style="flex-direction: column;">
                            <div class="content-title">
                                <section>Titre</section>
                                <input type="text" id="movie-title" placeholder="Titre du film">
                            </div>
                            <div class="content-year">
                                <section>Année de sortie</section>
                                <input type="number" id="movie-year" min="0">
                            </div>
                            <div class="search">
                                <button id="search-movie">Rechercher un film</button>
                            </div>
                        </div>
                    </div>

                    <!-- Series form -->
                    <div id="serie-form" style="display: none;">
                        <div class="form-content" style="flex-direction: column;">
                            <div class="content-title">
                                <section>Titre</section>
                                <input type="text" id="serie-title" placeholder="Titre de la série">
                            </div>
                            <div class="content-year">
                                <section>Année de sortie</section>
                                <input type="number" id="serie-year" min="0">
                            </div>
                            <div class="search">
                                <button id="search-serie">Rechercher une série</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 id="loading" style="display: none; text-align: center;">Chargement...</h1>
                <h1 id="no-results" style="display: none; text-align: center;">Aucun résultat</h1>
                <div id="results">
                </div>                
            </div>

        </div>
        

        <script type="module" src="https://tvrecap.epeigne.fr/ad/js/adadd.js"></script>
        <!-- <script type="module" src="../js/test.js"></script> -->
    </body>
</html>
