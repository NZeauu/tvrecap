<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/settings.css" rel="stylesheet">
        <link href="../css/template.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="home.html" id="link"><img style="padding-right: 10px;" src="../img/home.svg"><span>Accueil</span></a>
                <a href="movies.html" id="link"><img style="padding-right: 10px;" src="../img/movie.svg"><span>Films</span></a>
                <a href="series.html" id="link"><img style="padding-right: 10px;" src="../img/series.svg"><span>Séries</span></a>
                <a href="history.html" id="link"><img style="padding-right: 10px;" src="../img/history.svg"><span>Mon historique</span></a>
                <a href="add.html" id="link"><img style="padding-right: 10px;" src="../img/add.svg"><span>Proposer un ajout</span></a>
                <a href="settings.html" id="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="../img/settings.svg"><span>Paramètres</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="../img/logout.svg"><span>Déconnexion</span></button>
            </div>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <!-- Search bar functionnality to code -->
                <!-- <div id="search-bar">
                    <input type="text" id="search" placeholder="Rechercher une série, un film...">
                    <button id="search-button"><img src="../img/search.svg"></button>
            </div> -->
            <div id="user">
                <span id="username"></span>
                <div id="avatar">
                    <img src="../img/avatars/default.svg">
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="user-settings">
            <div id="user-infos">
                <h2>Informations Personnelles</h2>
                <div id="infos-content">
                    <div id="infos-left">
                        <div id="infos-avatar">
                            <img id="circle-image" src="../img/avatars/default.svg">
                            <div id="avatar-modify">
                                <img src="../img/edit.svg" class="edit-ico">
                                <!-- X -->
                            </div> 
                        </div>
                    </div>
                    <div id="infos-right">
                        <div id="infos-username">
                            <section>Nom</section>
                            <div id="username-modify">
                                <img src="../img/edit.svg" class="edit-ico" id="username-but">
                                <!-- <span id="username-but">X</span> -->
                                <input type="text" id="username-input" placeholder="Nouveau nom d'utilisateur" disabled>
                            </div>
                        </div>
                        <div id="infos-birthday">
                            <section>Date de naissance</section>
                            <div id="birthday-modify">
                                <img src="../img/edit.svg" class="edit-ico" id="birthday-but">
                                <!-- <span id="birthday-but">X</span> -->
                                <input type="date" id="birthday-input" disabled>
                            </div>
                        </div>
                </div>
            </div>
            <div id="user-login">
                <h2>Informations de Connexion</h2>
                <div id="login-content">
                    <div id="login-mail">
                        <section>Adresse mail</section>
                        <div id="mail-modify">
                            <input type="text" id="mail-input" placeholder="example@template.com" disabled>
                        </div>
                        <span id="update-mail">Contactez-nous pour changer de mail</span>
                    </div>
                    <div id="login-password">
                        <section>Mot de passe</section>
                        <div id="password-modify">
                            <img src="../img/edit.svg" class="edit-ico" id="password-but">
                            <!-- <span id="password-but">X</span> -->
                            <input type="password" id="password-input" placeholder="●●●●●●●●" disabled>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <script src="../js/settings.js"></script>
    </body>
</html>
