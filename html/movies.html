<!DOCTYPE html>

<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/movies.css" rel="stylesheet">
        <link href="../css/template.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="https://tvrecap.epeigne.fr/home" class="link"><img style="padding-right: 10px;" src="../img/home.svg"><span>Accueil</span></a>
                <a href="https://tvrecap.epeigne.fr/movies" class="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="../img/movie.svg"><span>Films</span></a>
                <a href="https://tvrecap.epeigne.fr/series" class="link"><img style="padding-right: 10px;" src="../img/series.svg"><span>Séries</span></a>
                <a href="https://tvrecap.epeigne.fr/history" class="link"><img style="padding-right: 10px;" src="../img/history.svg"><span>Mon historique</span></a>
                <a href="https://tvrecap.epeigne.fr/add" class="link"><img style="padding-right: 10px;" src="../img/add.svg"><span>Proposer un ajout</span></a>
                <a href="https://tvrecap.epeigne.fr/settings" class="link"><img style="padding-right: 10px;" src="../img/settings.svg"><span>Paramètres</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="../img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
                <a href="https://tvrecap.epeigne.fr/contact" class="link"><span>Nous contacter</span></a>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <!-- Search bar functionnality to code -->
                <!-- <div id="search-bar">
                    <input type="text" id="search" placeholder="Rechercher une série, un film...">
                    <button id="search-button"><img src="../img/search.svg"></button>
                </div> -->
                <div id="user">
                    <span id="username"></span>
                    <div id="avatar">
                        <img id="avatar-header" src="#">
                    </div>
                </div>
            </div>


            <!-- Content -->
            <div id="movies-page">
                <div id="filters">
                    <div class="filter">
                        <section class="filter-title">Année: </section>
                        <select id="year">
                            <option value="all">Toutes</option>
                        </select>   
                    </div>
                    <div class="filter">
                        <section class="filter-title">Durée: </section>
                        <select id="duration">
                            <option value="all">Tous</option>
                            <option value="60">Moins d'une heure</option>
                            <option value="120">Entre 1h et 2h</option>
                            <option value="999">Plus de 2h</option>
                        </select>
                    </div>
                    <div class="filter">
                        <section class="filter-title">Catégorie: </section>
                        <select id="category">
                            <option value="all">Toutes</option>
                        </select>
                    </div>
                    <div id="buttons">
                        <div class="button">
                            <button id="filter-button">Filtrer</button>
                        </div>
                        <div class="button">
                            <button id="reset-button">Réinitialiser</button>
                        </div>
                    </div>
                </div>
                <div id="sorting-section">
                    <section>Trier par:</section>
                    <select id="sorting-select">
                        <option value="title_asc">Titre (croissant)</option>
                        <option value="title_desc">Titre (décroissant)</option>
                        <option value="release_date_asc">Date de sortie (croissante)</option>
                        <option value="release_date_desc">Date de sortie (décroissante)</option>
                    </select>
                </div>
                <!-- Movie list -->
                <div id="list">
                    <!-- Auto generate cards with database content -->
                </div>
                <div id="pagination" style="display: none;">
                    <button id="previous-page">Précédent</button>
                    <span id="page-number">1</span>
                    <button id="next-page">Suivant</button>
                </div>

                <div id="go-top" style="display: none;">
                    <button id="go-top-button"><img src="../img/go-up.svg"></button>
                </div>
            </div>
        </div>
        <script type="module" src="../js/movies.js"></script>
    </body>
</html>
