<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset='utf-8'>
        <title> TVRecap </title>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        </style>
        <link href="../css/add.css" rel="stylesheet">
        <link href="../css/template.css" rel="stylesheet">
        <link rel="icon" href="../img/icon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <div id="menu">
            <div id="title">
                <h1><span style="color: #F20000;">TV</span>Recap </h1>
            </div>
            <div id="menu-links">
                <a href="https://tvrecap.epeigne.fr/home" class="link"><img style="padding-right: 10px;" src="../img/home.svg"><span>Accueil</span></a>
                <a href="https://tvrecap.epeigne.fr/movies" class="link"><img style="padding-right: 10px;" src="../img/movie.svg"><span>Films</span></a>
                <a href="https://tvrecap.epeigne.fr/series" class="link"><img style="padding-right: 10px;" src="../img/series.svg"><span>Séries</span></a>
                <a href="https://tvrecap.epeigne.fr/history" class="link"><img style="padding-right: 10px;" src="../img/history.svg"><span>Mon historique</span></a>
                <a href="https://tvrecap.epeigne.fr/add" class="link" style="background-color: #F20000;"><img style="padding-right: 10px;" src="../img/add.svg"><span>Proposer un ajout</span></a>
                <a href="https://tvrecap.epeigne.fr/settings" class="link"><img style="padding-right: 10px;" src="../img/settings.svg"><span>Paramètres</span></a>
            </div>
            <div id="disconnect">
                <button id="logout"><img style="padding-right: 10px;" src="../img/logout.svg"><span>Déconnexion</span></button>
            </div>
            <footer id="footer">
                <span>Copyright © 2024 TVRecap </span>
                <a href="https://tvrecap.epeigne.fr/contact" class="link"><span>Nous contacter</span></a>
            </footer>
        </div>
        <div id="content">
            <!-- Header bar -->
            <div id="header">
                <!-- Search bar functionnality to code -->
                <!-- <div id="search-bar">
                    <input type="text" id="search" placeholder="Rechercher une série, un film...">
                    <button id="search-button"><img src="../img/search.svg"></button>
            </div> -->
            <div id="user">
                <span id="username"></span>
                <div id="avatar">
                    <img id="avatar-header" src="#">
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="content-purpose">
            <h2>Proposer un ajout</h2>
            <!-- Content type choice -->
            <div class="main-container">
                <div class="movies-content">
                  <p>Film</p>
                </div>
                <div id="movies-content-border"></div>
                <div class="diagonal-separator"></div>
                <div id="series-content-border"></div>
                <div class="series-content">
                  <p>Série</p>
                </div>
            </div>


            <div id="form">
            <!-- Movies form -->
                <div id="movie-form" style="display: none;">
                    <div class="form-content">
                        <div class="left-form">
                            <div class="content-title">
                                <h3>Titre</h3>
                                <input type="text" id="movie-title" placeholder="Titre du film">
                            </div>
                            <div class="content-year">
                                <h3>Année</h3>
                                <input type="text" id="movie-year" placeholder="Année de sortie">
                            </div>
                            <div class="content-duration">
                                <h3>Durée</h3>
                                <input type="text" id="movie-duration" placeholder="Durée du film">
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="synopsis">
                                <h3>Synopsis</h3>
                                <textarea id="movie-synopsis" placeholder="Synopsis du film"></textarea>
                            </div>
                        </div>
                        
                    </div>
                    <div class="submit">
                        <button id="submit-movie">Proposer</button>
                    </div>
                </div>
                   

                <!-- Series form -->
                <div id="serie-form" style="display: none;">
                    <div class="form-content">
                        <div class="left-form">
                            <div class="content-title">
                                <h3>Titre</h3>
                                <input type="text" id="serie-title" placeholder="Titre de la série">
                            </div>
                            <div class="content-year">
                                <h3>Année</h3>
                                <input type="text" id="serie-year" placeholder="Année de sortie">
                            </div>
                            <div class="seasons">
                                <h3>Nombre de saisons</h3>
                                <div class="input-nb-seasons">
                                    <button type="button" id="button-less" onclick="if($('#serie-seasons').val()>1){$('#serie-seasons').val(parseInt($('#serie-seasons').val()) - 1)}">  -  </button>
                                    <input type="number" id="serie-seasons" value="1" min="1" disabled>
                                    <button type="button" id="button-more" onclick="$('#serie-seasons').val(parseInt($('#serie-seasons').val()) + 1)">  +  </button>
                                </div>
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="synopsis">
                                <h3>Synopsis</h3>
                                <textarea id="serie-synopsis" placeholder="Synopsis de la série"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="submit">
                        <button id="submit-serie">Proposer</button>
                    </div>
                </div>

            </div>
            
        </div>
        <script type="module" src="../js/add.js"></script>
    </body>
</html>
